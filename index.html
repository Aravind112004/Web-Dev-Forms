<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact & To-Do Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome!</h1>
    <p>Leave a message and plan your day 😊</p>
  </header>

  <main class="container">
    <!-- Contact Form -->
    <section class="form-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Your name here" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="e.g., your@email.com" required>

        <input type="submit" value="Send Message">
      </form>
    </section>
    <!-- To-Do List -->
    <section class="todo-section">
      <h2>My Daily Task List</h2>
      <input type="text" id="taskInput" placeholder="What's on your mind today?">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>Have a nice day❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
